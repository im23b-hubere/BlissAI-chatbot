<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
  <h2>Chats</h2>
  <ul class="chat-list">
    <li class="chat-item">Chat 1</li>
    <li class="chat-item">Chat 2</li>
    <li class="chat-item">Chat 3</li>



  </ul>
  <button class="new-chat-button">Neuer Chat</button>
</div>



<div class="chat-container">
  <header class="chat-header">
    <h1>BlissAI</h1>
    <button class="account-button">Account</button>
  </header>
  <div class="chat-messages" id="chat-messages">


  </div>
  <form class="chat-form" id="chat-form">
    <input
            type="text"
            id="user-input"
            class="chat-input"
            placeholder="Schreibe eine Nachricht..."
            required
            autocomplete="off"
    >
    <button type="submit" class="send-button">Senden</button>
  </form>
</div>

</body>
</html>
