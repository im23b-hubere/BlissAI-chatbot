<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlissAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<aside class="sidebar">
    <h2>Chats</h2>
    <ul class="chat-list" id="chat-list">
    </ul>
    <button class="new-chat-button">New Chat</button>
</aside>

<main class="chat-container">
    <header class="chat-header">
        <h1>BlissAI</h1>
        <button class="account-button" id="account-button">Login</button>
    </header>
    <section class="chat-messages" id="chat-messages">
    </section>
    <form class="chat-form" id="chat-form">
        <input
                type="text"
                id="user-input"
                class="chat-input"
                placeholder="Write a message..."
                required
                autocomplete="off"
                writingsuggestions="true"
        >
        <button type="submit" class="send-button">Send</button>
    </form>
</main>

<script src="script.js" defer></script>
<script defer>
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');
        const accountButton = document.getElementById('account-button');

        if (token) {
            try {
                const response = await fetch('http://localhost:5000/check_login_status', {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });
                const data = await response.json();

                if (data.loggedIn) {
                    accountButton.textContent = 'Account';
                    accountButton.onclick = () => {
                        window.location.href = 'account.html';
                    };
                } else {
                    accountButton.textContent = 'Login';
                    accountButton.onclick = () => {
                        window.location.href = 'auth.html';
                    };
                }
            } catch (error) {
                console.error('Fehler beim Abrufen des Login-Status:', error);
                accountButton.textContent = 'Login';
                accountButton.onclick = () => {
                    window.location.href = 'auth.html';
                };
            }
        } else {
            accountButton.textContent = 'Login';
            accountButton.onclick = () => {
                window.location.href = 'auth.html';
            };
        }
    });
</script>
</body>
</html>
